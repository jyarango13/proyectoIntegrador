      function calcularSuma() {
        var dsFlete = parseFloat(fdoc_dsFlete.val()) || 0;
        var dsGasExt = parseFloat(fdoc_dsGasExt.val()) || 0;
        var dsBLAWB = parseFloat(fdoc_dsBLAWB.val()) || 0;

<script>

    document.addEventListener('DOMContentLoaded', function () {
      // Expresiones regulares para validar
      var numericosRegex = /^[0-9.]+$/;
      var alfanumericosRegex = /^[a-zA-Z0-9-]+$/;
      var fechaRegex = /^[0-9/-]+$/;
      var letrasRegex = /^[a-zA-Z]+$/;

      // Función para validar y formatear números
      function validarNumero(e, mensaje) {
        var valor = e.target.value;
        if (!numericosRegex.test(valor)) {
          Swal.fire({
            icon: "error",
            title: "Error de validación",
            text: mensaje
          });
          e.target.value = '';
        }
      }

      // Función para validar alfanuméricos
      function validarAlfanumericos(e, mensaje) {
        var valor = e.target.value;
        if (!alfanumericosRegex.test(valor)) {
          Swal.fire({
            icon: "error",
            title: "Error de validación",
            text: mensaje
          });
          e.target.value = '';
        }
      }

      // Función para validar fechas
      function validarFecha(e, mensaje) {
        var valor = e.target.value;
        if (!fechaRegex.test(valor)) {
          Swal.fire({
            icon: "error",
            title: "Error de validación",
            text: mensaje
          });
