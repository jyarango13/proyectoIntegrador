    document.getElementById('selectRolUsuario').addEventListener('change', function () {
      var input = document.getElementById('fusu_comision');
      // Verifica la opción seleccionada
      if (this.value === '140de75d-8d7c-47e3-8ba9-f7e60cdb3ba4') {
        // Habilita el input si la opción es 'vendedor'
        input.disabled = false;
      } else {
        // Deshabilita el input para otras opciones
        input.value=''
        input.disabled = true;
      }
    });

    function validarCampoComision(input) {
      // Reemplazar cualquier carácter no numérico o "." con una cadena vacía
      input.value = input.value.replace(/[^0-9.]/g, '');


      // Si hay más de un punto decimal, eliminar los adicionales
      if (input.value.split('.').length > 2) {
        input.value = input.value.slice(0, input.value.lastIndexOf('.'));
      }

      // Convertir el valor a un número decimal
      let valorDecimal = parseFloat(input.value);

      // Verificar si el valor está en el rango de 0.00 a 1.00
      if (isNaN(valorDecimal) || valorDecimal < 0 || valorDecimal > 1) {
        // Reiniciar el valor a "0.00"
        input.value = "0.00";
      }
    }


    function validarCampoTelefono(input) {
      // Reemplazar cualquier carácter no numérico, + o - con una cadena vacía
      input.value = input.value.replace(/[^0-9\+\-]/g, '');

      // Limitar la longitud a 15 caracteres
      if (input.value.length > 15) {
        input.value = input.value.slice(0, 15);
      }
    }

    function validarCampoDNI(input) {
      // Reemplazar cualquier carácter no numérico con una cadena vacía
      input.value = input.value.replace(/[^0-9]/g, '');

      // Limitar la longitud a 8 dígitos
      if (input.value.length > 8) {
        input.value = input.value.slice(0, 8);
      }
    }
